<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/312ba972ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>NCS-BEST NO COPYRIGHTS SONGS</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img  alt="cover">
                    <span class="songName">Double take</span>
                    <span class="songlistplay"><span class="timestamp">5:40 <i id="0" class=" fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img  alt="cover">
                    <span class="songName">Double take</span>
                    <span class="songlistplay"><span class="timestamp">5:40 <i id="1" class=" fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img  alt="cover">
                    <span class="songName">Double take</span>
                    <span class="songlistplay"><span class="timestamp">5:40 <i id="2" class=" fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img  alt="cover">
                    <span class="songName">Double take</span>
                    <span class="songlistplay"><span class="timestamp">5:40 <i id="3" class=" fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img  alt="cover">
                    <span class="songName">Double take</span>
                    <span class="songlistplay"><span class="timestamp">5:40 <i id="4" class=" fas songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img  alt="cover">
                    <span class="songName">Double take</span>
                    <span class="songlistplay"><span class="timestamp">5:40 <i id="5" class=" fas songItemPlay fa-play-circle"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar"  value=0 min="0" max="100">
        <div class="icons">
            <!-- awesomeicons -->
            <i class=" fas  fa-2x fa-step-backward" id="previous" ></i>
            <i class=" fas  fa-2x fa-play-circle" id="marsterPlay"></i>
            <i class=" fas  fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="" width="40px" id="gif" class="songsna"><span id="masterSongName">Double take </span>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
